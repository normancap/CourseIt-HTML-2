<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label>
            Nombre
            <input disabled type="text" name="nombre" value="norman">
        </label>
        <br>
        <br>
        <label>
            Apellido
            <input readonly type="text" name="apellido" >
        </label>
        <br>
        <br>
        <label>
            Edad
            <input type="number" name="edad">
        </label>
        <br>
        <br>
        <label>
            Nacionalidad
            <br>
            <select name="nacionalidad" id="">
                <option value="arg">argetina</option>
                <option value="ven">venezuela</option>
                <option value="per">peru</option>
                <option value="bra">brasil</option>
            </select>
        </label>
        <br>
        <br>
        <label>
            Tecnologia
            <br>
            <input type="checkbox" name="tipo_de_tecnologia" value="Frontend">
            Frontend
            <br>
            <input type="checkbox" name="tipo_de_tecnologia" value="Fullstack">
            Fullstack
            <br> 
            <input type="checkbox" name="tipo_de_tecnologia" value="Backend">
            Backend
        </label>
        <br>
        <br>
        <label>
            Sos mayor de edad?
            <br>
            <input type="radio" name="mayor_de_edad" value="si">
            si
            <br>
            <input type="radio" name="mayor_de_edad" value="no">
            no
        </label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
